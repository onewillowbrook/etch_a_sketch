<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <input type="number" class="inputSizer" placeholder="Enter box size: eg. 10x10 etc." min="10" max="100">
        <div class="button-container">
            <input type="color" id="colorPicker" value="#000000">
            <button class="marker">Marker!</button>
            <button class="eraseButton">Eraser!</button>
            <button class="sizer">Resize grid!</button>
            <button class="eraseAll">Erase All!</button>
        </div>
        
    </div>
    

    <div class="container">
        <!--divs here-->
    </div>
    
</body>
</html>
